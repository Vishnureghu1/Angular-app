
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/admin/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />


<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
       
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100 backgroundimage">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col sm-10 col-12 mx-auto loginform">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div >
                <div class="bg-gradient-light shadow-primary border-radius-lg py-3 pe-1">
                  <div class="center">
                  <img src="../../assets/images/inventorylogo.png" class = " center img-responsive center-block logo" alt="">
                </div>
                
               
                </div>
              </div>
              <div class="card-body">
                <form role="form" #loginform="ngForm" class="text-start" (ngSubmit)="loginUser()" >
                  <div class="input-group  input-group-outline my-3">
                    <!-- <label class="form-label">Email</label> -->
                    <input type="text" #emailcheck="ngModel" class="form-control" 
                      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      required min.length="3"  name="email" placeholder="Email" [(ngModel)]="user.email" >
                  </div>
                  <div style="padding-left: 5px;padding-bottom:5%; margin-top:-4%">
                  <small *ngIf="emailcheck.invalid && emailcheck.touched" style="color:#D81B60;">Email is required</small>
                </div>
                  <div class="input-group input-group-outline mb-3">
                    <!-- <label class="form-label">Password</label> -->
                    <input type="password" #passwordcheck="ngModel" class="form-control" id="pwd"  required min.length="6"  name="pwd" placeholder="password" [(ngModel)]="user.password">
                  </div>    
                  <div style="padding-left: 5px;padding-bottom:5%; margin-top:-4%">             
                  <small *ngIf="passwordcheck.invalid && passwordcheck.touched" style="color:#D81B60; padding-left: 1px;padding-top:1px;" >Password is required</small>
                  </div>
                  <!-- <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
                    
                  </div> -->
                  <div class="text-center" style="margin-top:-3%;" >
                    <button type="submit" [disabled]="loginform.form.invalid" class="btn-primary bg-gradient-primary w-100 my-4 mb-2" >Log in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>          
        </div>
      </div>
  
    </div>
  </main>
