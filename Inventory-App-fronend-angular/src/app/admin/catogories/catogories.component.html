<app-header></app-header>
<router-outlet></router-outlet>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
<section class=" content-wrapper" style="height: fit-content;">
  <div class='full    col-xl-11 col-lg-9 col-sm-12 col-md-12'>
     
        <h1 class="add1" style="padding-top: 1%;">
     Categories
    </h1>
        <table class='table bg-pic'
              *ngIf = 'categorys && categorys.length'>
          <thead>
            <tr>
              <th >
                Image
              </th>              
              <th >Category</th>             
              <th >Actions</th>
            </tr>
           
          </thead>
          <tbody>  
              <tr *ngFor='let category of categorys'>
                  <td class="zoom"><img 
                    src = 'http://localhost:3000/{{category.image}}' 
                    [title] = 'category.categoryName'
                    [style.height.px] ='imageWidth'
                    [style.width.px] = 'imageheight' 
                    [style.margin.px] = 'imageMargin'></td>
                  <td >{{ category.categoryname }}</td>
                  
                 
                  <td >
                    <!-- <a routerLink = "/admindashboard/addcategory"><i class="fas fa-plus" style="color:green"></i></a>
                              <span style="padding: 1em;"></span> -->
                        <a href = "/admindashboard/updatecategory"  (click) ="editcategory(category)"><i class="fas fa-edit"></i></a>
                        <span style="padding: 0.5em;"></span>
                        <a href= "/admindashboard/categories" (click) = "deletecategory(category)"><i class="fas fa-trash" style="color:red"></i></a>
                        </td>
                  <!-- <td>
                    <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editcategory(category)" style="margin-left: 20px;"> Edit</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="deletecategory(category)"> Delete</button>
                  </td> -->
                </tr>              
          </tbody>
        </table>
      
   
  </div>
</section>
