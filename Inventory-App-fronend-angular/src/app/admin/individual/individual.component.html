<app-header></app-header>
<router-outlet></router-outlet>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
<section class=" content-wrapper" style="height: fit-content;">
  <div class="  full col-xl-11 col-lg-9 col-sm-12 col-md-12">
    <div class="total" style="position: relative; margin-bottom: 50px;">
      <div class="head">
        <h1 class="add1">
          Stock Out Expiry Report for checkoutId {{checkoutdetails.checkoutId}}
        </h1>
      </div>
      <div class="search">
        <form class="form"  #myform="ngForm" method="POST">
          <div class="form-group">      

            
                <button type="button" class="btn-sm btn-sm btn-primary text-light pdf" style="height: fit-content;"
                value="Save As Pdf" (click)="captureScreen()">Save As Pdf</button>
              </div>
             
        </form>
          
       
      </div>


    </div>

    <table class='table'>
      <thead>
        <tr>

          <th>Product</th>
          <th>Barcode/Qrcode</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Expiry Date</th>
        </tr>

      </thead>
      <tbody>


        <tr *ngFor='let i of expproducts'>

          <td>{{ i.productname | titlecase }}</td>
          <td>{{ i.barcodeorqrcode }}</td>
          <td>{{ i.categoryname | titlecase }}</td>
          <td>{{ i.qty }}</td>
          <td>{{ i.exp }}</td>

        </tr> 
      </tbody>
    </table>


    <!-- <div style="position: relative;">
        total={{statistics}}
    </div> -->
  </div>

</section>
