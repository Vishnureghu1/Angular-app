<app-header></app-header>
<router-outlet></router-outlet>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
<section class=" content-wrapper" style="height: fit-content;">
  <div class="  full col-xl-11 col-lg-9 col-sm-12 col-md-12">
    <div class="total" style="position: relative; margin-bottom: 50px;">
      <div class="head">
        <h1 class="add1">
          Return History
        </h1>
      </div>
      <div class="search">
        <form class="form" (ngSubmit)="search()" #myform="ngForm" method="POST">
          <input type="date" name="d" id="d" class="filterright"  (change)=checkstartDate($event)>

          <input type="date" name="end" id="end" class="filterright"  (change)=checkendDate($event)>

          <button type="submit" class="btn-sm bg-white text-dark ser filterright" ><i class="fas fa-search"></i></button>


          <button type="button" class="btn-sm btn-sm btn-primary text-light " style="height: fit-content;"
            value="Save As Pdf" (click)="captureScreen()">Save As Pdf</button>
        </form>
      </div>
    </div>
    <table class='table'>
      <thead>
        <tr>
          <th>
            Return Id
          </th>
          <th>Date</th>
          <th>Product</th>
          <th>Qr/Barcode</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>

      </thead>
      <tbody *ngFor='let product of products'>

        <tr *ngFor='let i of product.products'>
          <td>{{product.returnId}}</td>
          <td style="white-space: nowrap">{{product.date}}</td>
          <td>{{ i.productname | titlecase}}</td>
          <td>{{ i.barcodeorqrcode }}</td>
          <td style="white-space: nowrap">{{ i.categoryname }}</td>
          <td>{{ i.qty }}</td>




        </tr>

      </tbody>
    </table>
    <!-- position for generate pdf button without div    -->

  </div>
</section>
