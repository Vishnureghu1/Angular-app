<section class=" content-wrapper" style="height: fit-content;">
  <div class='full    col-xl-11 col-lg-9 col-sm-12 col-md-12'>
     
        <h1 class="add1" style="padding-top: 1%;">
     Attributes
    </h1>
        <table class='table bg-pic'
              *ngIf = 'attributes && attributes.length'>
          <thead>
            <tr>
                      
              <th >Attribute</th>             
              <th >Actions</th>
            </tr>
           
          </thead>
          <tbody>  
              <tr *ngFor='let attribute of attributes'>
                  
                  <td >{{ attribute.attribute }}</td>
                  
                 
                  <td >
                    <!-- <a routerLink = "/admindashboard/addattribute"><i class="fas fa-plus" style="color:green"></i></a>
                              <span style="padding: 1em;"></span> -->
                        <a href = "/admindashboard/updateattribute"  (click) ="editattribute(attribute)"><i class="fas fa-edit"></i></a> 
                        <span style="padding: 0.5em;"></span>
                       <a href= "/admindashboard/categories" (click) = "deleteattribute(attribute)"><i class="fas fa-trash" style="color:red"></i></a>
                        </td>
                  <!-- <td>
                    <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editattribute(attribute)" style="margin-left: 20px;"> Edit</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="deleteattribute(attribute)"> Delete</button>
                  </td> -->
                </tr>              
          </tbody>
        </table>
      
   
  </div>
</section>
