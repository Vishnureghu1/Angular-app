<app-header></app-header>
<router-outlet></router-outlet>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
<section class=" content-wrapper" style="height: fit-content;">
  <div class='full    col-xl-11 col-lg-9 col-sm-12 col-md-12'>
    <div class="total" style="position: relative; margin-bottom: 50px;">
      <div class="head">
        <h1 class="add1">
          Products
        </h1>
      </div>
      <div class="search">
        <form class="form" (ngSubmit)="search()" #myform="ngForm" method="POST">
          <div class="form-group">
            <select name="category" id="category" [(ngModel)]="categoryname" class="filterright" style="padding-right: 50px;">
              <option *ngFor='let category of categories' [ngValue]=" category.categoryname">
                {{category.categoryname}}</option>
            </select>

            <button type="submit" class="btn-sm bg-white text-dark ser filterright" ><i
                class="fas fa-search"></i></button>
              </div>
        </form>     
    </div>

  </div>



  <table class=' bg-pic  table' *ngIf='products && products.length'>
    <thead>
      <tr>
        <th>
          Image
        </th>
        <th>Product</th>
        <th>Qr/Barcode</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor='let product of products'>
        <td class="zoom"><img src="http://server.appdeck.co.uk/{{product.image}}"
            onerror="this.src='assets/images/imageplaceholder.png'" [title]='product.productName'
            [style.height.px]='imageheight' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'></td>
        <td>{{ product.productname | titlecase }} </td>
        <td>{{ product.barcodeorqrcode }}</td>
        <td>{{ product.categoryname | titlecase}}</td>
        <td>

          <a href="/admindashboard/updateproduct" (click)="editProduct(product)"><i class="fas fa-edit"></i></a>
          <span style="padding: 0.5em;"></span>
          <a href="/admindashboard" (click)="deleteProduct(product)"><i class="fas fa-trash" style="color:red"></i></a>
        </td>
        <!-- <td>
                    <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editProduct(product)" style="margin-left: 20px;"> Edit</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="deleteProduct(product)"> Delete</button>
                  </td> -->
      </tr>
    </tbody>
  </table>


  </div>

</section>
